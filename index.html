<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  
</head>
<body>
  <div class="container">
    <article id="balance-div">
      <div id="balance">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div id="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </article>
    <main>
      <h1>Spending - Last 7 days</h1>
      <article id="week">
        <div class="bar-div">
          <div class="amount a1">
            <p>$17.45</p>
          </div>
          <div class="bar b1" onmouseover="showAmount1()" onmouseout="hideAmount1()"></div>
          <p>mon</p>
        </div>
        <div class="bar-div">
          <div class="amount a2">
            <p>$17.45</p>
          </div>
          <div class="bar b2" onmouseover="showAmount2()" onmouseout="hideAmount2()"></div>
          <p>tue</p>
        </div>
        <div class="bar-div">
          <div class="amount a3">
            <p>$17.45</p>
          </div>
          <div class="bar b3" onmouseover="showAmount3()" onmouseout="hideAmount3()"></div>
          <p>wed</p>
        </div>
        <div class="bar-div">
          <div class="amount a4">
            <p>$17.45</p>
          </div>
          <div class="bar b4" onmouseover="showAmount4()" onmouseout="hideAmount4()"></div>
          <p>thu</p>
        </div>
        <div class="bar-div">
          <div class="amount a5">
            <p>$17.45</p>
          </div>
          <div class="bar b5" onmouseover="showAmount5()" onmouseout="hideAmount5()"></div>
          <p>fri</p>
        </div>
        <div class="bar-div">
          <div class="amount a6">
            <p>$17.45</p>
          </div>
          <div class="bar b6" onmouseover="showAmount6()" onmouseout="hideAmount6()"></div>
          <p>sat</p>
        </div>
        <div class="bar-div">
          <div class="amount a7">
            <p>$17.45</p>
          </div>
          <div class="bar b7" onmouseover="showAmount7()" onmouseout="hideAmount7()"></div>
          <p>sun</p>
        </div>
      </article>
      
      
      
      <article id="total-month">
        <p>Total this month</p>
        <div>
          <p>$478.33</p>
          <p>
            <strong>+2.4%</strong> <br>
            from last month
          </p>
        </div>
      </article>
    </main>
  </div>
  
  <script src="js/script.js"></script>

</body>
</html>
